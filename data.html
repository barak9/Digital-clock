<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .bulb{
margin-top: 300px;
border-style:solid;
margin-left: 800px;
margin-right: 800px;
      } 
   #Image{
    padding-top: 80px;
    padding-right: 150px;
    padding-left: 80px;
    padding-bottom: 50px;
   }   
      p{
        padding-left: 15px;
      }
    </style>
</head>
<body>

    <script>
function turnonoff(){
let image=document.getElementById('Image');
if(image.src.match("ONbulb"))
image.src="https://ittrainingclasses.in/OFFbulb.jpg"

else if(image.src.match("OFFbulb"))
image.src="https://ittrainingclasses.in/ONbulb.jpg"

}




    </script>
    <div class="bulb">
        <img id="Image" onclick="turnonoff()" src="https://ittrainingclasses.in/OFFbulb.jpg"/>
        <p>Click for ON and OFF the bulb</p>
    </div>
</body>
</html>
